server:
  port: ${DEV_PORT}
logging:
  level:
    root: ${DEV_LOG_LEVEL}
spring:
  mvc:
    cors:
      allowed-origins: ${DEV_CORS_ALLOWED_ORIGINS}
      allowed-methods: ${DEV_CORS_ALLOWED_METHODS}
      allowed-headers: ${DEV_CORS_ALLOWED_HEADERS}
      allow-credentials: ${DEV_CORS_ALLOW_CREDENTIALS}
      max-age: ${DEV_CORS_MAX_AGE}
  datasource:
    url: ${DEV_POSTGRES_URL}
    username: ${DEV_POSTGRES_USERNAME}
    password: ${DEV_POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: ${DEV_JPA_OPEN_IN_VIEW}
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true